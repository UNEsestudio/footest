allprojects {
  version = '0.1-SNAPSHOT'
  ext {
  }

}


subprojects {
  apply plugin: 'java';

  repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
  }

  dependencies {
    // Logging via Log4J 2.0 using the SLF4J API
    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0'

    // Guava is a set of utilities, such as immutable collection libraries
    compile group: 'com.google.guava', name: 'guava', version: '17.0'

    // Hamcrest matchers
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'

    // Unit testing with JUnit and Mockito
    testCompile group: "junit", name: "junit", version: "4.11"
    testCompile group: "org.mockito", name: "mockito-all", version: "1.9.5"
  }
}
